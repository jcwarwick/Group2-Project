<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Oh, I've seen that - Movie Rating App</title>
    <link rel="stylesheet" href="./css/movie-rating-page.css">
</head>
<body class="bg-crimson-red">
    <header class="bg-charcoal text-white text-center py-4">
        <div class="bg-red-500 rounded-full py-1 px-4 inline-block">
            <h1 class="text-2xl font-semibold">Oh,</h1>
        </div>
        <p class="mt-2">I've seen that - Rate and review your favorite movies!</p>
    </header>
    
    <main class="max-w-6xl mx-auto p-4">
        <section class="flex flex-wrap gap-4">
            <div class="bg-black text-white p-4 rounded-md shadow-md w-full md:w-1/2 lg:w-1/3">
                <img src="movie1.jpg" alt="Movie 1" class="max-w-full h-auto">
                <h2 class="text-lg font-semibold mt-2">Movie Title 1</h2>
                <p class="mt-1">Release Year: 20XX</p>
                <div class="flex items-center mt-2">
                    <span class="mr-1">Your Rating:</span>
                    <div class="flex space-x-1">
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-md">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-md">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-md">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-md">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-md">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>
                <button class="mt-2 bg-yellow-500 text-white px-3 py-1 rounded-md">Write a Review</button>
            </div>
            
            <!-- Add more movie entries here -->
        </section>
        
        <section class="mt-4 bg-black text-white p-4 rounded-md shadow-md">
            <h2 class="text-lg font-semibold">Write a Review</h2>
            <form class="mt-2" id="review-form">
                <label class="block" for="username">Your Name:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md">
                
                <label class="block mt-2" for="rating">Rating:</label>
                <div class="flex space-x-1">
                    <button class="star-button bg-red-900 text-white px-2 py-1 rounded-md">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="star-button bg-red-900 text-white px-2 py-1 rounded-md">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="star-button bg-red-900 text-white px-2 py-1 rounded-md">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="star-button bg-red-900 text-white px-2 py-1 rounded-md">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="star-button bg-red-900 text-white px-2 py-1 rounded-md">
                        <i class="fas fa-star"></i>
                    </button>
                </div>
                
                <label class="block mt-2" for="review">Your Review:</label>
                <textarea id="review" name="review" class="w-full px-3 py-2 border rounded-md"></textarea>
                
                <button type="submit" class="mt-2 bg-red-900 text-white px-3 py-1 rounded-md">Submit Review</button>
            </form>
        </section>
        <script src="./js/movie-page-rating.js"></script>
    </main>
    
    <footer class="text-center py-4">
        <p>&copy; 2023 Oh, I've seen that App</p>
    </footer>
</body>
</html>

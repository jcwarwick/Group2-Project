<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Oh, I've seen that - Movie Rating App</title>
    <link rel="stylesheet" href="./css/movie-rating-page.css">
</head>
<body class="bg-crimson-red">


    <nav class="navBar" id="nav-bar">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./movie-history-page.html">Movies I've Watched</a></li>
        <li><a href="./movie-future-page.html">Movies I Want to See</a></li>
        <li><a href="#random">Tell Me What to Watch</a></li>
    </nav>


    <header class="bg-charcoal text-white text-center py-4">
        <div class="bg-red-500 rounded-full py-1 px-4 inline-block">
            <h1 class="text-2xl font-semibold">Oh,</h1>
        </div>
        <p class="mt-2">I've seen that - Rate and review your favorite movies!</p>
    </header>
    
    <form class="movie-form">
        <input type="text" id="searching" placeholder="Enter a Movie" class="movie-search">
        <button type="button" class="search-btn">Search Movies!</button>
    </form>


    <main class="max-w-6xl mx-auto p-4">
        <section class="flex flex-wrap gap-4 center-flex" id="movie-results">
            <template id="movie-template">
                <div class="bg-black text-white p-4 rounded-md shadow-md w-full md:w-1/2 lg:w-1/3 movie-form">
                    <img src="" alt="" class="max-w-full h-auto">
                    <h2 class="text-lg font-semibold mt-2"></h2>
                    <p class="mt-1">Release Year: </p>
                    <div class="flex items-center mt-2">
                        <span class="mr-1">Your Rating:</span>
                        <div class="flex space-x-1">
                          <button class="star bg-yellow-500 px-2 py-1 rounded-md">
                              <i class="fas fa-star"></i>
                          </button>
                          <button class="star bg-yellow-500 px-2 py-1 rounded-md">
                              <i class="fas fa-star"></i>
                          </button>
                          <button class="star bg-yellow-500 px-2 py-1 rounded-md">
                              <i class="fas fa-star"></i>
                          </button>
                          <button class="star bg-yellow-500 px-2 py-1 rounded-md">
                              <i class="fas fa-star"></i>
                          </button>
                          <button class="star bg-yellow-500 px-2 py-1 rounded-md">
                              <i class="fas fa-star"></i>
                          </button>
                        </div>
                      </div>
                      <section class="mt-4 bg-black text-white p-4 rounded-md shadow-md">
                      <h2 class="text-lg font-semibold">Write a Review</h2>
                      
                    <form class="mt-2 submit-form">
                          <label class="block" for="username">Your Name:</label>
                          <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md">
                      
                        <span class="mr-1">Rating:</span>
                        <div class="flex space-x-1">
                            <button class="star bg-red-900 text-white px-2 py-1 rounded-md">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="star bg-red-900 text-white px-2 py-1 rounded-md">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="star bg-red-900 text-white px-2 py-1 rounded-md">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="star bg-red-900 text-white px-2 py-1 rounded-md">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="star bg-red-900 text-white px-2 py-1 rounded-md">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        
                          <label class="block mt-2" for="review">Your Review:</label>
                          <input id="review" name="review" class="w-full px-3 py-2 border rounded-md">
                          <button type="button" class="mt-2 bg-red-900 text-white px-3 py-1 rounded-md submit-btn" id="submit-review">Submit Review</button>
                    </form>
                      
                      
                </div>
            </template>
           
        </section>
        
    </main>
    
    <footer class="text-center py-4">
        <p>&copy; 2023 Oh, I've seen that App</p>
    </footer>
    <script src="./js/movie-rating-page.js"></script>
</body>
</html>
